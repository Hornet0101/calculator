<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="previous_value"></div>
            <div class="result">
                0
            </div>
        </div>
     
        <div class="row">
            <div class="oper1" id ='key'>1</div>
            <div class="oper2" id ='key'>2</div>
            <div class="oper3" id ='key'>3</div>
            <div class="divide" id ='key'>/</div>
        </div>
        <div class="row">
            <div class="oper4" id ='key'>4</div>
            <div class="oper5" id ='key'>5</div>
            <div class="oper6" id ='key'>6</div>
            <div class="multiply" id ='key'>*</div>
        </div>
        <div class="row">
            <div class="oper7" id ='key'>7</div>
            <div class="oper8" id ='key'>8</div>
            <div class="oper9" id ='key'>9</div>
            <div class="subtract" id ='key'>-</div>
        </div>
        <div class="row">
            <div class="clear" id ='key'>C</div>
            <div class="zero" id ='key'>0</div>
            <div class="answer" id ='key'>=</div>
            <div class="add" id ='key'>+</div>
        </div>
        </div>
</body>
<script src="calculator.js"></script>
</html>
